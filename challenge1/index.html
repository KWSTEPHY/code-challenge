<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT GRADE GENERATOR</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!-- Create a container to encompass Results and Grade -->
    <div class="container">
        <div class="bottom-box">
            <h1>Result</h1>
            <div class="grad">

                <h2>Grade <span id="grade"></span></h2>

            </div>
        </div>
        <div class="content">
            <div class="top-box">

                <!-- Create another container to hold th input which is student marks and ensure the max marks a user can input is 100 and min is 0 -->
                <input type="number" min="0" max="100" id="studentMarks" placeholder="Input student marks" />

                <!-- Create a button that when clicked shows the results -->
                <button type="button" onclick="showResult()">PRINT</button>

            </div>
        </div>
        <div>
            <h2></h2>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
