<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STUDENT GRADE GENERATOR</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<div class="container">
    <div class="bottom-box">
        <h1>Result</h1>
        <div class="p-g-t">
            <h2>Percentage <span class="percentage"></span></h2>
            <h2>Grade <span class="grade"></span></h2>
            <h2>Total  <span class="total"></span></h2>
        </div>
    </div>
   <div class="content"> 
    <div class="top-box">

        <input type="number"id="m"placeholder="Maths"/>
        <input type="number"id="s"placeholder="Science"/>

        <button type="button" onclick="showResult()">PRINT</button>

    </div>
   </div>
   <div class="result">
    <h2></h2>
   </div>
</div>
<script src="./index.js"></script>
</body>
</html>
